<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">

    <title>Home Page</title>
</head>

<body>
{% if user.is_authenticated %}
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1>Welcome, {{ user.username }}!</h1>
            <a href="{% url 'studentList' %}" class="btn btn-primary custom-btn mt-3 mr-2">Student List</a>
            <a href="{% url 'attendanceChecker' %}" class="btn btn-primary custom-btn mt-3 mr-2">Check Attendance</a>
            <a href="{% url 'logout' %}" class="btn btn-primary custom-btn mt-3">Logout</a>
        </div>
    </div>
    
    {% else %}
    <script>
        window.location.href = "{% url 'login' %}";
    </script>
    {% endif %}
</body>
</html>
